<h1>jQuery load() Method</h1>
<p>The jQuery load() method is a simple, but powerful AJAX method.
</p>
<p>The load() method loads data from a server and puts the returned data into the selected element.</p>

<h4>Syntax:<h1>

<div
    style="background:rgb(62, 62, 62);
    color:white;
    padding: 10px 5px;"

>$(selector).load(URL,data,callback);</div>
